{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StudentExpenseTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    {% comment %} <link href="{% static  "css/main.css" %}" rel="stylesheet"> {% endcomment %}
</head>

<style>
    body {
        background-color: #FAFAFA;
        font-family: 'Montserrat', sans-serif;
        padding-top: 50px;
      }
      
      h1,
      h2,
      h3,
      h4,
      h5,
      h6
        {
        font-family: 'Montserrat', sans-serif;
      }
      
      a,
      p {
        color: #4b5156
      }
      
      a {
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
        cursor: pointer;
      }
      
      .container {
        max-width: 1200px;
        
        margin: auto;
        background-color: #fff;
        -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
      }
      
      input {
        outline: none;
        border: none;
      }
      
      .header-bar {
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding: 10px;
        border-radius: 5px 5px 0 0;
        background-color: #001B79;
      }
      
      .header-bar a {
        color: #fff;
        text-decoration: none;
      }
      
      .expense-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        border-top: 1px solid #dfe4ea;
        overflow: hidden;
      }
      
      .expense-title {
        display: flex;
        padding: 20px;
      }
      
      .expense-title a {
        text-decoration: none;
        color: #4b5156;
        margin-left: 10px;
      }
      
      
      .expense-controls {
        display: inline-block;
      }
      
      .delete-link {
        text-decoration: none;
        font-weight: 900;
        color: #cf4949;
        font-size: 22px;
        line-height: 0;
        padding: 20px 20px;
      }
      .button-style {
        text-decoration: none;
        padding: 10px 20px;
        color: #fff;
        background-color: #001B79;
        border: 2px solid transparent;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      
      .button-style:hover {
        background-color: #003399; /* Slightly darker blue on hover */
        color: #e0e0e0;
      }
      
      #search-add-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }
      
      @media screen and (max-width:320px) {
        #search-add-wrapper {
            padding: 10px;
        }
      }
      
      input[type=text],
      input[type=password],
      textarea {
        border: 1px solid #757575;
        border-radius: 5px;
        padding: 10px;
        width: 90%;
      }
      
      label {
        padding-top: 10px !important;
        display: block;
      }
      
      ::placeholder {
        font-weight: 300;
        opacity: 0.5;
      }
      
      .button {
        border: 1px solid #757575;
        background-color: #FFF;
        color: #001B79;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
      
      .card-body {
        padding: 20px;
      }
      
      /* Navbar styles */
      .navbar {
        background-color: #001B79;
      }
      
      .navbar-brand,
      .navbar-nav .nav-link {
        color: #fff;
      }
      
      .navbar-nav .nav-link:hover {
        color: #e0e0e0;
      }
      
      /* Footer styles */
      .footer {
        background-color: #f8f9fa;
        padding: 20px 0;
        color: #555;
        text-align: center;
      }
</style>

<body>
    <nav class="navbar-logo">
        <div class="container">
            <h3>
                StudentExpenseTracker
            </h3>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>
    <footer class="footer mt-5">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 StudentExpenseTracker</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
